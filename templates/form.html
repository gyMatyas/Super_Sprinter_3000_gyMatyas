<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{'User Story Manager - Edit story' if edit_story else 'User Story Manager - Add new story'}}</title>
    </head>
    <body>
        <h1>{{'User Story Manager - Edit story' if edit_story else 'User Story Manager - Add new story'}}</h1>
        <form action={{'/story/'+edit_story[0] if edit_story else '/story'}} method="post">
            <p><label for="title">Story title:</label></p>
                <textarea id="title" style="resize:none" name="title" cols="80" rows="1">{{edit_story[1] if edit_story else ''}}</textarea>
            <p><label for="story">User Story:</label></p>
                <textarea id="story" style="resize:none" name="story" cols="80" rows="8">{{edit_story[2] if edit_story else ''}}</textarea>
            <p><label for="criteria">Acceptance Criteria:</label></p>
                <textarea id="criteria" style="resize:none" name="criteria" cols="80" rows="8">{{edit_story[3] if edit_story else ''}}</textarea>
            <p><label for="value"> Business Value:</label></p>
                <input id ="value" type="number" name="business_value" min="100" max="1500" step="100" value="{{edit_story[4] if edit_story else '500'}}">
            <p><label for="estimation">Estimation (h):</label></p>
                <input id="estimation" type="number" name="estimation" min="0.5" max="40" step="0.5" value="{{edit_story[5] if edit_story else '25'}}">
            <p><label for="status">Status:</label></p>
            <select id="status" name="select" size=”1”>
                <option {{'selected' if edit_story and edit_story[6] == 'Planning' else ''}}>Planning</option>
                <option {{'selected' if edit_story and edit_story[6] == 'TODO' else ''}}>TODO</option>
                <option {{'selected' if edit_story and edit_story[6] == 'In Progress' else ''}}>In progress</option>
                <option {{'selected' if edit_story and edit_story[6] == 'Review' else ''}}>Review</option>
                <option {{'selected' if edit_story and edit_story[6] == 'Done' else ''}}>Done</option>
            </select>
            <p>
            <button type="submit">{{'Update' if edit_story else 'Create'}}</button>
            </p>
        </form>
    </body>
</html>
